<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div class="quiz">
            <h1 class="head">QUIZ</h1>

            <div class="points">
                <h3 class="score">Score 0/6</h3>
            </div>

            <div class="question">
                <h3 class="questiontext">1. Full form of HTML is?</h3>
            </div>
                <div class="choices">
                    <div class="option">
                    <p>A. Hypertext Markup Language</p> 
                    </div>
                    <div class="option">
                    <p>B. High Text Machine Language</p>
                    </div>
                    <div class="option">
                    <p>C. Hypertext and Links Machine Language</p>
                    </div>
                    <div class="option">
                    <p>D. None of these</p>
                    </div>        
            
                </div>
                <div class="quizend">
                    <h4 id="quesnum">1 of 6 questions</h4>
                    <button id="change" class="next">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
